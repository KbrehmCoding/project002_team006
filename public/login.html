<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./Semantic-UI/semantic.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/stylelogin.css">
    <script src="./Semantic-UI/semantic.js"></script>
</head>

<body>
        <div class="ui inverted vertical masthead center aligned segment">
                <div class="ui container">
                  <div class="ui large secondary inverted stackable menu">
                    <div class="item">
                      <img src="./images/membitIcon.PNG">
                    </div>
                    <a class="item">Home</a>
                    <a class="item">Start</a>
                    <a class="item">List</a>
                  </div>
                </div>
              </div>
    <div class="ui middle aligned center aligned grid" id="loginContainer">
        <div class="column">
            <h2 class="ui inverted image header">
                <img src="./images/membitIcon.PNG" class="image">
                <div class="content">
                    Onward to adventure.
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large primary submit button">Login</div>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                New? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
